<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar/Desencriptar Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ingrese el texto aquí</h1>
        <textarea id="input-text" placeholder="Ingresa el texto"></textarea>
        <div class="buttons">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </div>
        <textarea id="output-text" placeholder="Aquí aparecerá el resultado"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
